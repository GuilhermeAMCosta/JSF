<!DOCTYPE html>
<html lang="eng"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title> Student FIVE Registration Form</title>
	</h:head>
	
	<h:body>
		<h:form>
			First Name: <h:inputText value="#{studentFive.firstName}"/>
			
			<br/><br/>
			
			Last Name: <h:inputText value="#{studentFive.lastName}"/>
			
			<br/><br/>
			
			Favorite Programming Language:
				<h:selectOneRadio value="#{studentFive.favoriteLanguage}">
					<f:selectItem itemValue="Java" itemLabel="Java"/>
					<f:selectItem itemValue="Python" itemLabel="Python"/>
					<f:selectItem itemValue="C" itemLabel="C"/>
					<f:selectItem itemValue="C++" itemLabel="C++"/>
					<f:selectItem itemValue="GoLang" itemLabel="GoLang"/>
				</h:selectOneRadio>
				
			<br/><br/>	
			<h:commandButton value="Submit" action="student_five_response"/>
			
		</h:form>
	</h:body>
	
</html>
