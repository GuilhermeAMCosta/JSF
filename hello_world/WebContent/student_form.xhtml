<!DOCTYPE html>
<html lang="eng"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title> Student Registration Form</title>
	</h:head>
	
	<h:body>
		<h:form>
			First Name: <h:inputText id="firstName" value="#{student.firstName}"/>
			
			<br/><br/>
			
			Last Name: <h:inputText id="lastName" value="#{student.lastName}"/>
			
			<br/><br/>
			
			Country: <h:selectOneMenu value="#{student.country}">
				<f:selectItem itemValue="Argentina" itemLabel="Argentina"/>
				<f:selectItem itemValue="Brazil" itemLabel="Brazil"/>
				<f:selectItem itemValue="Esthonia" itemLabel="Esthonia"/>
				<f:selectItem itemValue="Finland" itemLabel="Filand"/>
				<f:selectItem itemValue="Hungary" itemLabel="Hungary"/>
				<f:selectItem itemValue="India" itemLabel="India"/>
				<f:selectItem itemValue="United States" itemLabel="United States"/>
				</h:selectOneMenu>
				
			<br/><br/>	
			
			<h:commandButton value="Submit" action="student_response"/>
			
		</h:form>
	</h:body>
	
</html>
