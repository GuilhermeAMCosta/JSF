<!DOCTYPE  html>
<html lang ="en"
	xmlns="http://www.w3.org/1999/xthml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	
	<h:head>
		<title> Student FOUR Registration Form</title>
		<style>
			.error{color:red}
		</style>
	</h:head>
	
	<h:form>
		
		First Name: 
		<h:inputText	value="#{studentFour.firstName}"
									label="First Name"/>
		
		<br/><br/>
		
		
		Last Name:
		<h:inputText	value="#{studentFour.lastName}"
						label="Last Name"/>
						
		<br/><br/>
		
		Course Code:
		<h:inputText	value="#{studentFour.courseCode}"
						label="Course Code"
						id="course_code"
						validator="#{studentFour.validateTheCourseCode}">
		</h:inputText>
		
		<h:message for="course_code" styleClass="error"></h:message>
		
		<h:commandButton value="Submit" action="student_four_response"/>
		
	</h:form>
</html>
