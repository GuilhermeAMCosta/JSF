<!DOCTYPE  html>
<html lang ="en"
	xmlns="http://www.w3.org/1999/xthml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	
	<h:head>
		<title> Student THREE Registration Form</title>
		<style>
			.error{color:red}
		</style>
	</h:head>
	
	<h:form>
		
		First Name: 
		<h:inputText	value="#{studentThree.firstName}"
									label="First Name"/>
		
		<br/><br/>
		
		
		Last Name:
		<h:inputText	value="#{studentThree.lastName}"
						label="Last Name"/>
						
		<br/><br/>
		
		Phone Number:
		<h:inputText	value="#{studentThree.phoneNumber}"
						label="Phone Number"
						id="phone_number"
						validatorMessage="Phone number must follow xxx-xxx-xxxx">
				<f:validateRegex pattern="\d{3}-\d{3}-\d{4}"/>
		</h:inputText>
		
		<h:message for="phone_number" styleClass="error"></h:message>
		
		<h:commandButton value="Submit" action="student_three_response"/>
		
	</h:form>
</html>
